<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title></title>
</head>
<body>
	<div id="mark5_inject">
		<div id="mark5_sidebar">
			<a id="mark5_action_back" title="Show original text" href="#"><img alt="back" src="return.png"/></a><br/>
			<hr style="width:33px; margin:4px 7px 4px 8px;"/>
			<a id="mark5_action_config" title="Font size &amp; themes" href="#"><img alt="gear" src="gear.png"/></a><br/>
			<a id="mark5_action_about" title="About Mark5" href="#"><img alt="about" src="about.png"/></a><br/>
		</div>
		<div id="mark5_view_settings" class="mark5_popup">
			<table width="100%">
				<tr>
					<td colspan="2"><a id="mark5_theme_0" title="Default theme" href="#"><img alt="default" src="theme-default.png" /></a></td>
					<td colspan="2"><a id="mark5_theme_1" title="Night theme" href="#"><img alt="night" src="theme-night.png" /></a></td>
				</tr>
				<tr>
					<td colspan="2"><a id="mark5_theme_2" title="Sans-serif theme" href="#"><img alt="sans" src="theme-sans.png" /></a></td>
					<td colspan="2"><a id="mark5_theme_3" title="Hacker theme" href="#"><img alt="hack" src="theme-hack.png" /></a></td>
				</tr>
				<tr><td colspan="4" style="height:10px;"></td></tr>
				<tr>
					<td><a id="mark5_scale0" title="70% font size" href="#"><img alt="70" src="scale-70.png" /></a></td>
					<td><a id="mark5_scale1" title="85% font size" href="#"><img alt="85" src="scale-85.png" /></a></td>
					<td><a id="mark5_scale2" title="100% font size" href="#"><img alt="100" src="scale-100.png" /></a></td>
					<td><a id="mark5_scale3" title="120% font size" href="#"><img alt="120" src="scale-120.png" /></a></td>
				</tr>
			</table>
		</div>
		<div id="mark5_footnotes">
		</div>
	</div>
</body>
</html>
